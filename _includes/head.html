<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% endif %}
	<link rel="dns-prefetch" href="//fonts.googleapis.com" data-proofer-ignore>
	<link rel="dns-prefetch" href="//code.jquery.com" data-proofer-ignore>
	<link rel="dns-prefetch" href="//www.google-analytics.com" data-proofer-ignore>

	<!-- Bootstrap CSS -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="{{base}}/css/bootstrap.css">

	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->

	{% for href in site.resources.css %}
	<link rel="stylesheet" href="{% if href contains "//" %}{{href}}{%else%}{{href|prepend:site.baseurl}}{% endif %}" type="text/css">{% endfor %}
	{% for href in page.resources.css %}
	<link rel="stylesheet" href="{% if href contains "//" %}{{href}}{%else%}{{href|prepend:site.baseurl}}{% endif %}" type="text/css">{% endfor %}

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<link rel="icon" type="image/png" href="{{ "/img/favicon.png" | prepend: site.baseurl }}">
	
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-74870303-1', 'auto');
  ga('send', 'pageview');

</script>

	<!-- mathjax config similar to math.stackexchange -->
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
  		jax: ["input/TeX", "output/HTML-CSS"],
  		tex2jax: {
    			inlineMath: [ ['$', '$'] ],
    			displayMath: [ ['$$', '$$']],
    			processEscapes: true,
    			skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
  		},
  		messageStyle: "none",
  		"HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"] }
 
		});
	</script>

  <script>
    {% if jekyll.environment == "local" %}
    const BACKEND_BASE_URL = "http://localhost:3000/";
    const FRONTEND_BASE_URL = "http://localhost:4000/"
    {% elsif jekyll.environment == "production" %}
    const BACKEND_BASE_URL = "http://138.68.86.108:2000/";
    const FRONTEND_BASE_URL = "http://localhost:4000/"
	{% else %}
    const BACKEND_BASE_URL = "https://pure-inlet-98383.herokuapp.com/";
    const FRONTEND_BASE_URL = "https://ohtukisalli.github.io/"
    {% endif %}
  </script>

	<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>

</head>
